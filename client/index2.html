<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment System</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index2.css">
    
</head>
<body>
    <h1>Appointment System</h1>
    <h2 id="h2"></h2>
    
    <div class="select-container" onclick="">
        <label for="specialtySelect">Select Specialty:</label>
        <select id="specialtySelect">
            <option value="">--Select a specialty--</option>
        </select>
        <button onclick="selectSpecialty()">Select</button>
    </div>

    <div class="search-container">
        <label for="doctorSearch">Search by Doctor:</label>
        <input type="text" id="doctorSearch" placeholder="Enter doctor's name">
        <button onclick="searchDoctors()">Search</button>
    </div>

    <h2 id="h2">Doctors</h2>
    <table id="doctorsTable">
        <thead>
            <tr>
                <th>Doctor's Name</th>
                <th>Specialty</th>
            </tr>
        </thead>
        <tbody id="duc">
        </tbody>
        
    </table>
    <h2 style="text-align: center;">list of your Scheduled appointments</h2>

    <div id="fd" style="text-align: center;">
        
        <ol id="uy">
        </ol>
    </div>
     <script src="index2.js">
     </script>
    
 </body>
