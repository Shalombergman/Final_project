<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Appointment System</h1>
    <h2 id="h2"></h2>
    
    <div class="select-container" onclick="">
        <label for="specialtySelect">Select Specialty:</label>
        <select id="specialtySelect">
            <option value="">--Select a specialty--</option>
        </select>
        <button onclick="selectSpecialty()">Select</button>
    </div>

    <div class="search-container">
        <label for="doctorSearch">Search by Doctor:</label>
        <input type="text" id="doctorSearch" placeholder="Enter doctor's name">
        <button onclick="searchDoctors()">Search</button>
    </div>

    <h2 id="h2">Doctors</h2>
    <table id="doctorsTable">
        <thead>
            <tr>
                <th>Doctor's Name</th>
                <th>Specialty</th>
            </tr>
        </thead>
        <tbody id="duc">
        </tbody>
        
    </table>
    
<br><br>
<footer id="footer">
    <div id="footerButtons">
        <div id="footerEnrollment" class="button">Enrollment</div>
        <div id="footerDoctors" class="button">Doctors</div>
        <div id="footerAppointments" class="button">Appointments</div>
        <div id="footerLocation" class="button">Location</div>
    </div>
