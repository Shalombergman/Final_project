<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <h1>Schedule Appointment</h1>
    <div class="doctor-card">
        <h2 id="doctorName"></h2>
        <p id="doctorSpecialty"></p>
    </div>
    <form id="scheduleForm">
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required onchange="getTime(event)">
        <ul id="listTime">
            
        </ul>
    </form><br><br><br><br>
    <footer id="footer">
        <div id="footerButtons">
            <div id="footerEnrollment" class="button">Enrollment</div>
            <div id="footerDoctors" class="button">Doctors</div>
            <div id="footerAppointments" class="button">Appointments</div>
            <div id="footerLocation" class="button">Location</div>
        </div>

    <script src="index3.js">
       
    </script>

</html>
